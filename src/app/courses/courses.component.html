<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                    <h3 matLine>{{ course.title }}</h3> 
                    <p matLine>{{ course.description }}</p>
                    <button mat-icon-button color="warn" (click)="removeCourse(course);$event.stopImmediatePropagation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Select Course
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse()">
                <mat-card-content>
                    <mat-form-field>
                        <input matInput name="title" placeholder="title" [(ngModel)]="selectedCourse.title" type="text" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput name="description" placeholder="Description" [(ngModel)]="selectedCourse.description" type="text">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
                    <button type="button" (click)="cancel()" mat-button color="secondary">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
