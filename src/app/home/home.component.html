<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content> 
      <mat-list dense>
          <mat-list-item *ngFor="let lesson of courseLessons; index as i" (click)="selectLesson(lesson)">
              <h3>{{i + 1}} {{lesson.title}}</h3>
          </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card>
      <mat-card-header>
          <mat-card-title>Debug</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <span *ngIf="currentLesson; else elseBlock">{{ currentLesson | json }}</span>
          <ng-template #elseBlock>Selecct a lesson, please</ng-template>
      </mat-card-content>
  </mat-card>
