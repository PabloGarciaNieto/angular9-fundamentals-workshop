<app-lessons-list 
  [title]="title"
  [courseLessons]="courseLessons"
  (selected)="selectLesson($event)">
</app-lessons-list>

<mat-card>
    <mat-card-header>
        <mat-card-title>DEBUG</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span *ngIf="currentLesson; else elseBlock">{{currentLesson | json}}</span>
        <ng-template #elseBlock>Select a lesson</ng-template>
    </mat-card-content>
</mat-card>
